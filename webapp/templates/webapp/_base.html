<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author"
              content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <!-- Bootstrap core CSS -->
        <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <!-- Favicons -->
        <link rel="apple-touch-icon"
              href="https://getbootstrap.com/docs/5.1/assets/img/favicons/apple-touch-icon.png"
              sizes="180x180">
        <link rel="icon"
              href="https://getbootstrap.com/docs/5.1/assets/img/favicons/favicon-32x32.png"
              sizes="32x32"
              type="image/png">
        <link rel="icon"
              href="https://getbootstrap.com/docs/5.1/assets/img/favicons/favicon-16x16.png"
              sizes="16x16"
              type="image/png">
        <link rel="manifest"
              href="https://getbootstrap.com/docs/5.1/assets/img/favicons/manifest.json">
        <link rel="mask-icon"
              href="https://getbootstrap.com/docs/5.1/assets/img/favicons/safari-pinned-tab.svg"
              color="#7952b3">
        <link rel="icon"
              href="https://getbootstrap.com/docs/5.1/assets/img/favicons/favicon.ico">
        {% block head %}
        {% endblock head %}
        <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
        </style>
    </head>
    {% block body %}
    {% endblock body %}
</body>
</html>
