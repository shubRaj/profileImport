{% extends 'webapp/_base.html' %}
{% block head %}
    <link href="https://getbootstrap.com/docs/5.1/examples/cover/cover.css"
          rel="stylesheet">
{% endblock head %}
{% block body %}
    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        {% if request.user.is_authenticated %}
                            <a class="nav-link active"
                               aria-current="page"
                               href="{% url 'app_webapp:logout' %}">Logout</a>
                        {% endif %}
                    </nav>
                </div>
            </header>
            <main class="px-3">
                <div>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="formFileLg" class="form-label">Upload CSV/Excel</label>
                        <input class="form-control form-control-lg" id="formFileLg" type="file" name="csvfile" onchange="form.submit()">
                    </form>
                </div>
            </main>
        </div>
    </body>
{% endblock body %}
